---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <div class="editlink" title="See a typo? Let me know!">
    <a href="https://github.com/mrjohnmorrow/mrjohnmorrow.github.io/edit/master/{{ page.path }}">Edit this page</a>
  </div>

</div>
